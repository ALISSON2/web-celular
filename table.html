<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>REGISTRO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <figure>
                <img src="google.png" alt="google" />
                <img src="twitter.png" alt="twitter" />
                <img src="facebook.png" alt="facebook" />
		    </figure><br/>
            <h1>Alisson Danny</h1>
        </header>
        <section>
            <article> 
                <table border="1">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" id="nombre"></td>    
                    </tr>
                    <tr>
                        <td>Direccion:</td>
                        <td><input type="text" id="direccion"></td>    
                    </tr> <tr>
                        <td>Telefono:</td>
                        <td><input type="text" id="telefono"></td>    
                    </tr>
                    <tr>
                        <td>Cantidad:</td>
                        <td><input type="number" id="cantidad"></td>    
                    </tr>
                    <tr>
                        <td>Precio:</td>
                        <td><input type="text" id="precio"></td>    
                    </tr>
                    <tr> 
                        <td>Pago:</td>
                        <td>
                             <input type="radio" id="pago" name="comida">Efectivo 
                             <input type="radio" id="pago" name="comida">Tarjeta
                        </td>  
                    </tr>
                    <tr>
                        <td><button type="reset">cancelar</button></td>      
                        <td><button type="submit">pagar</button></td>    
                    </tr>
                </tbody>
                </table>
                <br/><br/><br/>
                <img src="rosa naranja.gif" alt="rosa" height="200"><br/>
            </article> <br/>     
        </section>
        <footer>Derechos Reservados del autor</footer>
